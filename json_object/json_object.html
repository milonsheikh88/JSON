<html>
   <head>
      <title>Creating JSON Object with JavaScript</title>
	
      <script language = "javascript" >

          var JSONObj ={"name":"Milon","age":30,"employed":true,
		  "car":["Ford", "BMW", "Fiat"],
		  "address" :{"area": "Banasree","city": "Dhaka"}};
		
         document.write("<h1 align='center'>Creating JSON Object with JavaScript</h1>");
         document.write("<br>");
         document.write("<h4 align='center'>Name: "+JSONObj.name+"</h4>");  
         document.write("<h4 align='center'>Age: "+JSONObj.age+"</h4>"); 
         document.write("<h4 align='center'>Employed: "+JSONObj.employed+"</h4>"); 
         document.write("<h4 align='center'>Car: "+JSONObj.car[1]+"</h4>"); 
         document.write("<h4 align='center'>City: "+JSONObj.address.city+"</h4>"); 


      </script>
		
   </head>
	
   <body>
   </body>
	
</html>
