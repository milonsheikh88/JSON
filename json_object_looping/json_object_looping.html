<html>
   <head>
      <title>JSON Object looping</title>
	  
	  <body>

		<h2 align='center'>JSON Object looping</h2>

      <script language = "javascript" >

         var JSONObj = { "name" : "Milon","age":30, "employed": true,"city" :"Dhaka", car: null,};
		
        for (let x in JSONObj) {
		document.write("<h4 align='center'>"+x+": "+ JSONObj[x] +"</h4>");  
		}

      </script>

		</body>

   </head>
