<!DOCTYPE html>
<html>
 <head>
   <title> JavaScript object to JSON string</title>
 </head

<body>

<h2 align='center'>JavaScript object to JSON string</h2>

<script language = "javascript" >

var obj = {name: "Milon Sheikh", age: 30, city: "Dhaka"};
var objectTxt = JSON.stringify(obj);

var array = ["Ford", "BMW", "Audi", "Fiat"];
var arrayTxt = JSON.stringify(array);

document.write("<h4 align='center'>"+objectTxt+"</h4>");  
document.write("<h4 align='center'>"+arrayTxt+"</h4>");  


</script>

</body>
</html>
